name: bazarche
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  get: ^4.1.4
  either_type: ^0.1.2
  get_storage: ^2.0.2
  connectivity: ^3.0.6
  flutter_svg: ^0.22.0
  flutter_spinkit: ^4.1.2+1
  geolocator: ^7.2.0+1
  flutter_map: ^0.12.0
  scroll_to_index: ^2.0.0
  url_launcher: ^6.0.9
  maps_launcher: ^2.0.0
  gesture_x_detector: ^1.0.0
  dio: ^4.0.0
  image_picker: ^0.8.2
  flutter_native_image: ^0.0.6+1
  percent_indicator: ^3.0.1
  http_parser: ^4.0.0
  cached_network_image: ^3.1.0
  flutter_rating_bar: ^4.0.0
  flutter_swiper: ^1.1.6
  image: ^3.0.2
  flutter_image_compress: ^1.1.0
  flutter_launcher_icons: ^0.9.1
  device_preview: ^0.7.4
  flutter_screenutil: ^5.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher.png"
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: YekanBoom
      fonts:
        - asset: assets/fonts/YekanBoom.ttf
    - family: IRANYekan
      fonts:
        - asset: assets/fonts/IRANYekanMobileRegular.ttf
